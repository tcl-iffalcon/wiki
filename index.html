                <div class="space-y-2">

                    <div class="relative">

                    </div>
                </div>
            </div>

        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = "Kopyalandı!";
                btn.classList.add('bg-emerald-600');
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('bg-emerald-600');
                }, 2000);
            });
        }

        function filterData() {
            const app = document.getElementById('appSelect').value;
            const type = document.getElementById('typeSelect').value;
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = plugins.filter(p => (app === 'all' || p.app === app) && (type === 'all' || p.type === type) && (p.name.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query)));
            renderCards(filtered);
        }

        function renderCards(data) {
            const container = document.getElementById('resultsGrid');
            const empty = document.getElementById('emptyState');
            container.innerHTML = '';
            if (data.length === 0) { empty.classList.remove('hidden'); return; }
            empty.classList.add('hidden');

            data.forEach(item => {
                const urlMatch = item.desc.match(/(https?:\/\/[^\s]+)/g);
                const url = urlMatch ? urlMatch[0] : null;

                container.innerHTML += `
                    <div class="glass-card p-6 rounded-2xl hover:scale-[1.02] transition-transform duration-300 flex flex-col h-full border border-white/10">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-bold px-2 py-1 rounded bg-blue-500/20 text-blue-400 uppercase tracking-tighter">${item.app}</span>
                            <span class="text-[10px] font-bold px-2 py-1 rounded bg-emerald-500/20 text-emerald-400 uppercase tracking-tighter">${item.type}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-3">${item.name}</h3>
                        <div class="flex-grow text-sm text-slate-400 leading-relaxed mb-4">
                            ${url ? item.desc.split(url)[0] : item.desc}
                            ${url ? `<div class="mt-2 text-[10px] font-mono bg-black/30 p-2 rounded break-all border border-white/5">${url}</div>` : ''}
                        </div>
                        ${url ? `
                            <div class="grid grid-cols-2 gap-2 mt-auto">
                                <button onclick="copyToClipboard('${url}', this)" class="bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold py-3 rounded-xl transition-all">Kopyala</button>
                                <a href="${url}" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold py-3 rounded-xl transition-all text-center flex items-center justify-center">Git</a>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
        }
        renderCards(plugins);
