        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        function filterData() {
            const app = document.getElementById('appSelect').value;
            const type = document.getElementById('typeSelect').value;
            
            const filtered = plugins.filter(p => 
                (app === 'all' || p.app === app) && 
                (type === 'all' || p.type === type)
            );

            renderCards(filtered);
        }

        function renderCards(data) {
            const container = document.getElementById('resultsGrid');
            const empty = document.getElementById('emptyState');
            container.innerHTML = '';

            if (data.length === 0) {
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            data.forEach(item => {
                // Link tespiti ve g√ºvenli b√∂lme mantƒ±ƒüƒ±
                let formattedDesc = item.desc;
                if (item.desc.includes('http')) {
                    // Linki bul ve par√ßala
                    const url = item.desc.match(/(https?:\/\/[^\s]+)/g)?.[0];
                    if (url) {
                        const textBefore = item.desc.split(url)[0];
                        // break-all sayesinde link kutudan ta≈ümaz
                        formattedDesc = `${textBefore} <br> <a href="${url}" target="_blank" class="text-blue-400 underline hover:text-blue-300 transition-colors break-all block mt-2 text-xs font-mono bg-slate-900/50 p-2 rounded-lg border border-white/5">${url}</a>`;
                    }
                }

                container.innerHTML += `
                    <div class="glass-card p-6 rounded-2xl hover:scale-[1.02] transition-transform duration-300 group flex flex-col h-full border border-white/10 shadow-lg">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-bold px-2 py-1 rounded bg-blue-500/20 text-blue-400 uppercase tracking-tighter">${item.app}</span>
                            <span class="text-[10px] font-bold px-2 py-1 rounded bg-emerald-500/20 text-emerald-400 uppercase tracking-tighter">${item.type}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-3 group-hover:text-blue-400 transition">${item.name}</h3>
                        
                        <div class="flex-grow">
                            <div class="text-sm text-slate-400 leading-relaxed">
                                ${formattedDesc}
                            </div>
                        </div>
                    </div>
                `;
            });
        }
